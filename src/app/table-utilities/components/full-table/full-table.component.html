<div class="column" *tuaColumn="let column of config">
    <div class="column-header-cell">
        {{column?.headerText}}
    </div>
    <div class="column-cell" *tuaBodyCell="let row of data">
        {{row[column?.accessor]}}
    </div>
</div>
